<div class="posts container" *ngFor="let post of posts">
  <div class="post">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
    <h3 class="post-author">{{ getPostUserName(post.userId) }}</h3>
    <p class="post-body">
      {{ post.body }}
    </p>
    <a class="link" [routerLink]="['/detail', post.id]">Show more</a>
  </div>
</div>
